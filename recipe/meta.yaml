{% set name = "vim" %}
{% set version = "8.2.3457" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/vim/vim/archive/v{{ version }}.tar.gz
  sha256: 8fbb1f260c12265eded1b1dd7a917ae826a8a5870ba1a778a0717ed160ba0bdb

build:
  number: 0

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
  host:
    - python
    - perl     # [not win]
    - ncurses  # [not win]
    - gettext  # [not win]
  run:
    - python
    - perl     # [not win]
    - ncurses  # [not win]
    - gettext  # [not win]

test:
  commands:
    - vim --version
    - vim --version | grep {{ version }}  # [not win]
    - vim --version | findstr {{ version }}  # [win]

about:
  home: https://www.vim.org/
  # vi(m) is licensed as charity-ware
  license: Vim
  license_file: runtime/doc/uganda.txt
  summary: Vim is a greatly improved version of the good old UNIX editor Vi
  dev_url: https://github.com/vim/vim
  doc_url: https://www.vim.org/docs.php

extra:
  recipe-maintainers:
    - mariusvniekerk
    - scopatz
    - asford
    - matthiasdiener
