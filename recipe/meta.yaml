{% set name = "vim" %}
{% set version = "9.0.2059" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/vim/vim/archive/v{{ version }}.tar.gz
  sha256: 5b20c2fed3844ffbd2bef51d2e6de8e5c07f9c3cfb84e2679a729b69f178f8d6

build:
  number: 1
  skip: true  # [win and python_impl == 'pypy']

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
  host:
    - python
    - perl     # [not win]
    - ncurses  # [not win]
    - gettext
    - xorg-libx11     # [linux]
    - xorg-libxt      # [linux]
  run:
    - python
    - perl     # [not win]
    - ncurses  # [not win]
    - gettext
    - xorg-libx11     # [linux]
    - xorg-libxt      # [linux]

test:
  commands:
    - vim --version
    - if not exist %LIBRARY_BIN%/vim.exe exit 1  # [win]
    - test -f $PREFIX/bin/vim                    # [not win]

about:
  home: https://www.vim.org/
  # vi(m) is licensed as charity-ware
  license: Vim
  license_file: runtime/doc/uganda.txt
  summary: Vim is a greatly improved version of the good old UNIX editor Vi
  dev_url: https://github.com/vim/vim
  doc_url: https://www.vim.org/docs.php

extra:
  recipe-maintainers:
    - mariusvniekerk
    - scopatz
    - asford
    - matthiasdiener
